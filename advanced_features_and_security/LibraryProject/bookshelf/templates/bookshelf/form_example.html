<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Book</title>
</head>
<body>
    <h1>Create or Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required value="{{ form.instance.title }}">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required value="{{ form.instance.author }}">
        </div>
        <div>
            <label for="published_date">Published Date:</label>
            <input type="date" name="published_date" id="published_date" required value="{{ form.instance.published_date }}">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
